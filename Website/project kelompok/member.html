<form action="" id="member">
    <div class="box-back">
        <div class="form-title">
                MEMBERSHIP FORM
        </div>
        <div class="form">
            <div class="input-area">
                <label for="full_name">Full Name</label>
                <input type="text" class="text-area" placeholder="Enter your full name" id="full_name">
            </div>

            <div class="input-area">
                <label for="email">Email</label>
                <input type="text" class="text-area" placeholder="Enter your email" id="email">
            </div>

            <div class="input-area">
                <label for="pass">Password</label>
                <input type="password" class="text-area" placeholder="Enter your password (min 8 characters)" id="pass">
            </div>

            <div class="input-area">
                <label>Gender</label>
                <div class="select-gen">
                    <input type="radio" name="gender" id="gen-male">
                    <label for="gen-male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="gen-female">
                    <label for="gen-female">Female</label>
                </div>
            </div>

            <div class="input-area">
                <label for="alamat">Address</label>
                <textarea name="alamat" id="alamat" placeholder="Enter yor address"></textarea>
            </div>

            <div class="input-area">
                <input type="checkbox" name="checkbox" id="cekbox" value="value">

                <label for="cekbox" id="cek-text">Get our daily letter</label>
            </div>


            <div class="input-area">
                <button type="submit" class="reg" value="register">Register</button>
            </div>
        </div>
    </div>
</form>
