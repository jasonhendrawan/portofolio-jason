                    <div class="col">
                        <label for="">Instagram</label>
                        <input type="text" placeholder="fab.lim">
                    </div>
                    <div class="col">
                        <label for="">Whatsapp</label>
                        <input type="text" placeholder="081256749850">
                    </div>
                </div>
            </section>

            <button onclick="alertFunction()">Save</button>
